<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Crete+Round&family=Poppins&family=Roboto&display=swap" rel="stylesheet">
  <title>Portfolio</title>
</head>
<body>
  <header class="section-header">
    <div class="header-container gen-margin flex">
      <a href="#" class="logo-box">
        <img class="logo" src="img/logo.png" alt="logo">
      </a>
      <nav>
        <a href="#" class="menu-box">
          <img class="menu-icon" src="img/menu.png" alt="menu icon">
        </a>
      </nav>
    </div>
  </header>
  <section class="section-headline">
    <div class="headline-container flex gen-margin">
      <h1 class="headline-primary">
        Hey There. I’m Reza.
      </h1>
      <h2 class="headline-support">
        I'm a Software Developer
      </h2>
      <p class="headline-description">
      I can help you build a product , feature or website Look through some of my work and experience! If you like what you see and have a project you need coded, 
don’t hesitate to contact me.
    </p>
    <ul class="social-box flex">
      <li>
        <a href="#">
          <img src="img/github.svg" alt="github icon">
        </a>
      </li>
      <li>
        <a href="#">
          <img src="img/in.svg" alt="in icon">
        </a>
      </li>
      <li>
        <a href="#">
          <img src="img/Vector.svg" alt="vector icon">
        </a>
      </li>
      <li>
        <a href="#">
          <img src="img/twitter.svg" alt="twitter icon">
        </a>
      </li>
      <li>
        <a href="#">
          <img src="img/m.svg" alt="m icon">
        </a>
      </li>
    </ul>
  </div>
  </section>
</body>
</html>
